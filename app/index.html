<head>
  <title>League Scripts</title>
  <script src="browser.js"></script>

    <!-- BEGIN SECTIONS -->

    <div class="sections">

      <div class="tab-container">
        <img src="assets/ui/selected.png" id="selected" class="selected" draggable="false">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Home')" id="default-open">Home</button>
          <button class="tablinks" onclick="openTab(event, 'Profile')">Profile</button>
          <button class="tablinks" onclick="openTab(event, 'Champ Select')">Champ Select</button>
          <button class="tablinks" onclick="openTab(event, 'Scripts')">Scripts</button>
        </div>

        <div class="controls">
          <button onclick="minimize_app()"><i class="material-icons icon">remove</i></button>
          <button><i class="material-icons icon">settings</i></button>
          <button onclick="exit_app()"><i class="material-icons icon">clear</i></button>
        </div>
      </div>

      <!-- TABS AND THEIR CONTENTS -->

      <div id="Home" class="tabcontent center">

        <!-- PROGRAM TITLE -->
        <div class="title">

          <h1>LEAGUE SCRIPTS</h1>
          <img src="assets/ui/underline.png" draggable="false">

        </div>

        <button type="button" onclick="openTab(event, 'Profile')" class="getstarted">Get Started</button>

      </div>

      <script>
        document.getElementById("default-open").click();
      </script>

      <div class="version">
        <p class="version-tag" id="version-tag">Getting Current Version...</p>
      </div>

      <div id="Profile" class="tabcontent">

        <div class="info">
          <img src="assets/ui/info3.png" draggable="false">
          <div class="icon-box">
            <img src="assets/ui/default_icon.png" class="summonericon" id="profileSummonerIcon" draggable="false">
          </div>
          <div class="level-box">
            <img src="assets/ui/level.png" class="level-badge" draggable="false">
            <p class="level-level" id="profileLevel">--</p>
          </div>
          <p class="info-name" id="profileName">Updating...</p>
        </div>

        <div class="box ">

          <p class="option-name">Player Preview Card</p>

          <!-- CUSTOM STATUS MESSAGE -->
          <div class="option">

            <p class="suboption-name">Custom Status Message (infinite length)</p>

            <div>
              <textarea rows="2" cols="35" placeholder="how many text you want..." id="status"></textarea>
            </div>

            <button type="button" onClick="submitStatus()">Save</button>

          </div>

          <!-- CUSTOM AVAILABILIY -->
          <div class="option">

            <p class="suboption-name">Custom Availability</p>

            <div>
              <select id="availability" class="dropdown">
                <option value="chat">Online</option>
                <option value="away">Do Not Disturb</option>
                <option value="mobile">Mobile</option>
                <option value="offline">Offline</option>
              </select>
            </div>

            <button type="button" onClick="submitAvailability()">Save</button>

          </div>

        </div>

      </div>

          <div class="options">
            <input id="auto-queue-accept" type="checkbox" onchange="toggleAutoQueueAccept(this)">
            <label for="auto-queue-accept">Enable</label>
          </div>

        </div>

      </div>

      <div id="Scripts" class="tabcontent">

        <div class="info">
          <img src="assets/ui/info3.png" draggable="false">
          <div class="icon-box">
            <img src="assets/ui/default_icon.png" class="summonericon" id="profileSummonerIconScriptsTab" draggable="false">
          </div>
          <div class="level-box">
            <img src="assets/ui/level.png" class="level-badge" draggable="false">
            <p class="level-level" id="profileLevelScriptsTab">--</p>
          </div>
          <p class="info-name" id="profileNameScriptsTab">Updating...</p>
        </div>

        <div class="box ">

          <!-- SCRIPTS -->

          <p class="option-name">Scripts</p>

          <p class="suboption-name">In-game chat Message</p>
          <div>
            <textarea rows="4" cols="46" placeholder="This message will be send when i press a button"
              style="white-space: initial;" id="message"></textarea>

            <br />

            <select id="message-scoop" class="dropdown">
              <option value="*" selected disabled>Send To</option>
              <option value="all">All</option>
              <option value="team">Team</option>
            </select>

            <select id="button" class="dropdown">
              <option value="*" selected disabled>Button</option>
              <option value="NUMPAD0">NUMPAD 0</option>
              <option value="NUMPAD1">NUMPAD 1</option>
              <option value="NUMPAD2">NUMPAD 2</option>
              <option value="NUMPAD3">NUMPAD 3</option>
            </select>

            <br />

            <div class="options">
              <input id="ascii-text" type="checkbox" onchange="">
              <label for="ascii-text">ASCII text</label>
            </div>
          </div>

          <button type="button" onClick="">Save</button>
          <button type="button" onClick="">Start</button>

        </div>

      </div>

    </div>

  </div>
